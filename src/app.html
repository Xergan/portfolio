<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="images/pfp.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<title>Xergan - Portfolio</title>
		<meta name="description" content="A sleek portfolio website, showcasing my work in games, websites, and mobile apps!">
  
		<!-- Open Graph (Facebook, Discord, etc.) -->
		<meta property="og:title" content="Xergan - Portfolio">
		<meta property="og:description" content="A sleek portfolio website, showcasing my work in games, websites, and mobile apps!">
		<meta property="og:image" content="https://xergan.com/images/pfp.png">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<meta property="og:url" content="https://xergan.com">
		<meta property="og:type" content="website">

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Xergan - Portfolio">
		<meta name="twitter:description" content="A sleek portfolio website, showcasing my work in games, websites, and mobile apps!">
		<meta name="twitter:image" content="https://xergan.com/images/pfp.png">

		<!-- Theme color (pour Discord, Android, etc.) -->
		<meta name="theme-color" content="#EC4899">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
